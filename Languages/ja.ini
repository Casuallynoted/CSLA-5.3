Gameplay/Life/Judge/Section Options=ゲームプレイ全般・コイン設定・ライフ・判定やスコア計算\n曲選択・コース選択・隠し要素等に関する設定をします。\n(COIN OPTIONS)・(GAMEPLAY OPTIONS)\n(LIFE/JUDGE OPTIONS)・(SECTION/UNLOCK OPTIONS)
Credits=クレジットを表示します。
