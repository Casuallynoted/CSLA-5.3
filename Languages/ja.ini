CS Options=Defaultテーマ等では搭載されていないCyberiaStyleシリーズで搭載されている\nオプションをこのオプションにまとめています。\n他のテーマで設定がお済みの方はこちらを確認して下さい。\nこれらの設定は他の該当オプション画面でも設定できます。
Key/Input/Sound Options=インプットデバイス・キー割り当てやボタンの操作方法・音楽や効果音に関する設定をします。\n(CONFIG KEY/JOY MAPPING)・(INPUT/SOUND OPTIONS)\n(CALIBRATE MACHINE SYNC)・(TEST INPUT)
