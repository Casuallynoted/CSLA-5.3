UseDarkInExtraStage=OnにするとExtra StageにおいてDARKオプションが適用されます。
UseOniForExtraStage1=OnにするとExtra Stageの指定ファイルが無い場合、コンピュータが自動的にExtra Stageを決定しますが、\nその際に難易度に鬼（Challenge）の譜面の設定がある場合は、鬼（Challenge）の難易度が\nExtra Stageの対象となります。
UseOniForExtraStage2=OnにするとSpecial Stageの指定ファイルが無い場合、コンピュータが自動的にSpecial Stageを決定しますが、\nその際に難易度に鬼（Challenge）の譜面の設定がある場合は、鬼（Challenge）の難易度が\nSpecial Stageの対象となります。
EventModeIgnoresSelectable=OnにするとEvent Modeの最中は、Hidden Songesオプションが適用されていても、\nオプションによって見えなかった曲が表示できるようになります。
EventModeIgnoresUnlock=OnにするとEvent Modeの最中は、Unlock Systemオプションが適用されていても、\nオプションによって見えなかった曲が表示できるようになります。
PlayerSongs=Onにすると、プレイヤーが作成した曲データ・シーケンスデータがUSBを通じて読み込めるようになります。
UseMemoryCards=Onにすると、プロファイルデータがUSBを通じて読み込めるようになります。\n使用する際はUSBメモリの中にStepManiaフォルダーを作り、そのフォルダー内にプロファイルデータを入れてください。


PositiveAnnouncerOnly=Onにするとアナウンサーパックを適用しているときに、\nネガティブなアナウンスを回避するようになります。
FadeBGOnChange=Onにすると背景の切り替えをフェード表示で切り替えるようになります。

ScreenFilter=プレイ時の背景の上にフィルターをかけ、\nノートを見やすくします。
GraphType=ScoreGraphがOff以外の時に\n目標となるスコアの表示タイプを変更します。
P1ScoreGraph=Off以外にすると目標となるスコアが\n表示されるようになります。
P2ScoreGraph=Off以外にすると目標となるスコアが\n表示されるようになります。

UserPrefFlashyCombo=Onにすると特定の条件のコンボ数を達成した時にエフェクトが表示されるようになります。\nフルコンボエフェクトはこの設定に依存しません。
UserPrefComboUnderField=Onにするとコンボ数をシーケンスの下に表示することができます。
UserPrefComboOnRolls=ROLL ARROWのコンボ計算方法です。\nOnにするとロールシーケンスで連打した分のコンボが加算されます。
UserPrefShowLotsaOptions=Fewにすると、プレイヤーオプションにおいて、一部のオプションしか選択できなくなります。

MeterType=SELECT MUSIC・SELECT COURSE画面などの難易度メーターの表示方法の設定です。\nDefault - 通常通りsmファイルやdwiファイルなどに設定されたメーターがそのまま表示されます。\nCSStyle - 独自仕様に変換されて表示されます。\nこれらの表示はあくまで参考値です。数値の精度にはぶれがありますのでご了承ください。
ProTiming=Onにすると判定を詳細に確認することが\nできるようになります。
CProTiming=判定を詳細に確認することが\nできるようになります。\n（複数選択可）

Enable3DModels=CyberiaStyle LAST APPROACHでは、\n3Dモデルを多数使用している事によりクラッシュが頻繁に発生する可能性があります。\nこれによってゲームが成立しない場合、この設定をOffにしてください。\nOffにすると3Dモデルが表示されなくなる設定が有効になります。\nまた、一部の画面では3Dモデルの代わりにムービーが表示されるようになります。

CSHighResTexture=High-Res Texturesの設定がForce Off以外の時の各テクスチャの表示方法を設定します。\nCyberiaStyle 7・8で使用されていた (Lowモード) はこの設定を変更してください。\nHigh - 高解像度のテクスチャです。HD解像度以上 (1280x720等) でプレイされる際はこちらがおすすめです。\nLow - 低解像度のテクスチャです。SD画質 (720x480等) でプレイされる際はこちらがおすすめです。

ShowJackets=SELECT MUSIC・SELECT COURSE画面においての楽曲・コース画像の表示方法の設定です。\nOn - バナー表示欄にバナー以外の画像の設定がある場合は、優先順位順にいずれか1つが表示されるようになります。\n 優先順位 : 高い ジャケット - - バナー - - 背景 - - CDイメージ 低い \nOff - バナー表示欄の表示がバナーのみ（一部除く）になります。\nただし、Show Bannersの設定がOFFの場合はこの設定は無視されます。

WheelGraphics=SELECT MUSIC・SELECT COURSE画面においての楽曲・コース画像の表示方法の設定です。\n画像の設定がある場合は、一部を除き優先順位順にいずれか1つが表示されるようになります。\nこの設定の項目は奥の項目ほどSELECT MUSIC・SELECT COURSE画面の処理が重くなります。\nOff - 表示欄の表示がカテゴリーバナーのみの表示になります。\nBanner - 優先順位 : 高い バナー - - ジャケット - - 背景 - - CDイメージ 低い\nDefault - 優先順位 : 高い ジャケット - - バナー - - 背景 - - CDイメージ 低い\nJacket - 優先順位 : 高い ジャケット - - 背景 - - バナー - - CDイメージ 低い \nBackGround - 優先順位 : 高い 背景 - - ジャケット - - バナー - - CDイメージ 低い\n

HoldArrowJudge=HOLD ARROWの判定方法についてです。\n1Point - 始点～終点までで1つの判定になります。DDR等で使用される判定方法です。\n2Points - 始点と終点で2つの判定がされます。Pump It Up等で使用される判定方法です。

CustomSpeed=プレイヤーオプションのSpeed項目についてです。\nCS6 - CyberiaStyle 6 -consciousness to cyber-と同じSpeed項目を選択できます。\nCustom - プレイヤーがカスタマイズしたSpeed項目を選択することができます。カスタマイズの詳細は\nCustomSpeedMods「http://code.google.com/p/sm-ssc/wiki/CustomSpeedMods」 (英語) を参照してください。

SNSort=Onにすると「グループフォルダ名指定機能」で設定したセクション名がソートにも反映されるようになります。
DiffListAnimation=Onにすると選曲画面に表示される難易度リストのメーターを選択楽曲を変更するごとにスムーズに遷移させます。
CSLAEasterEggs=Onにすると特定の日付に外観が変化します。\nOffにすると適用されませんが、この条件に関連した隠し要素は解禁できません。

Scoreboard=Onにするとスコアボードが表示されるようになります。
IngameStats=Onにすると判定の獲得数が\n表示されるようになります。
CCover=「Hidden+」・「Sudden+」・\n「Hid++Sud+」を適用している時、\nカバーに表示される画像を変更できます。
BGScale=プレイ中の背景の表示方法を設定します。FitとCoverは元の背景のアスペクト比を維持します。\nFit - 画面サイズ内に収まるように背景を拡大または縮小します。背景と画面のアスペクト比が一致しない場合は、\n黒帯が表示されます。\nCover - 画面サイズ外まで背景を拡大または縮小します。背景と画面のアスペクト比が一致しない場合は、\n背景が一部見えなくなります。\nWindowFull - 画面サイズいっぱいに背景を拡大または縮小します。\n黒帯が表示されたり一部が見えなくなることはありませんが、元の背景のアスペクト比は維持されません。\n
GoodCombo=Onにすると一部のプレイモードやステージを除きGood判定以上でコンボが継続されるようになります。\nまたOnの際はGood判定以上でフルコンボを獲得するとエフェクトなども表示されます。\nこの設定はdanceモード以外の時は反映されず、強制的にOffの設定となります。
DataMigration=YesにするとCyberiaStyleシリーズ独自の設定データをCyberiaStyle 8 Solidから\nCyberiaStyle LAST APPROACHに自動でコピーします。\nコピーされるデータ: 3D Models, Wheel Graphics, BG Scale, Score Graph,\nJudge Table, Meter Type, Hold Arrow Judge, Good Combo, その他フラグ情報など\nCyan ImpulseのFolder Point情報はCyberiaStyle 8 Solidと共有します。\nゲームフレームの追加情報は自動的に引き継ぎます。\n注意: 後からの自動コピーはできません。

