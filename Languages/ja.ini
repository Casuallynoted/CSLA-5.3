AllowSongDeletion=StepMania 5本体上で楽曲を削除する機能を使用するかどうか設定します。\nOnにした場合、選曲画面でCtrlキーを押しながらBackSpaceキーを押すと確認画面が表示されます。\n確認画面でYesを選択すると楽曲が削除されます。楽曲の削除は十分に注意して行ってください。

