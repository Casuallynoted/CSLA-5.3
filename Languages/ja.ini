SetText=CyberiaStyle 8 Solid VERSION 8.1以降・CyberiaStyle LAST APPROACHで使用するフォルダーです。\nこのフォルダーにCover用の画像ファイルを入れてください。\n\n・画像対応拡張子\n"png"・"jpg"・"jpeg"・"gif"・"bmp"です。それ以外の拡張子のファイルが入っていてもそれらは無視されます。\n\n・ファイル名\nファイル名をそのままオプション選択画面で使用します。\n長いファイル名は先頭15文字までがオプション選択画面で表示され、以降は"..."で表示されます。\n2バイト文字(日本語など)がファイル名に含まれているとオプション選択画面では文字化けします。\n極力2バイト文字の使用は避け、1バイト(半角英数)文字を使用してください。\n\n・画像サイズ\n縦 480(960)px、横 512(1024)pxまでの画像サイズを推奨します。\nこれ以上の画像サイズは重くなりますのでお奨めできません。\n横幅がレーンカバーより大きな画像は左右が切り取られます。画像内で必要な物はなるべく中央に配置してください。\n\n"ファイル名 (doubleres).拡張子"のように(doubleres)をつけてファイル名を設定すると解像度2倍のファイルを使用することが出来ます。\n上述のように(doubleres)がついたファイル名は縦サイズ・横サイズ共に4の倍数の画像サイズ、\nそれ以外の場合は縦サイズ・横サイズ共に2の倍数の画像サイズに設定しないと、\n選曲後プレイ開始前に警告ダイアログが出ますので必ずサイズを合わせた画像を準備してください。\n

RSSetText=CyberiaStyle LAST APPROACHで使用するフォルダーです。\nこのフォルダーにライバルデータが作成されます。\nこのフォルダー内の以下のようなフォルダーを他のユーザーとやりとりすることでライバルデータとして読み込むことができます。\n\n16桁のユーザーID_ユーザー名\n\nフォルダーごとやりとりしてください。\n\n※注意\n他プレイヤーとのやりとりの際はソングフォルダー・コースフォルダーのディレクトリ階層も一致していないとデータを読み込めません。\n


