AllowMultipleHighScoreWithSameName=Offにした場合は、指定された名前を持つ唯一の最高スコアが保存されます。\nOnにした場合は、指定された名前を持つ複数のハイスコアが保存できるようになります。
ComboContinuesBetweenSongs=Onにするとコンボの数値が楽曲やコースが終わっても継続され、リセットされません。\nOffにするとコンボの数値が楽曲やコースが終わるたびにリセットされます。
