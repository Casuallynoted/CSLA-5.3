r_file_createhelp=\nマシンプロファイル・メモリカードのプロファイルデータを除いたPCに保存されているすべてのプロファイルデータの内容を確認し\n、すでにプレイ済みでまだスコアグラフデータが作成されていない楽曲・コースの簡易データをプロファイルデータのベストスコアを\n基に作成します。\nなおベストスコアとスコアグラフデータのスコアが一致しない場合は、ベストスコアに合わせて簡易データが作成されます。\nCyberiaStyle LAST APPROACHで継続プレイを始める前や、スコアグラフデータが壊れている場合にこちらを実行することを\nおすすめします。実行後はStepManiaの再起動が必要です。\n\n注意：このスコアグラフデータは他のテーマパックでは使用できません。作成するのはdanceモード・pumpモードのデータです。
